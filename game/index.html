<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="game">
        <div class="row">
            <div class="col">
                <h1>First Person</h1>
                <p>Move Left :: Press D Button</p>
                <p>Move Right :: Press A Button</p>
                <p>Fight :: Press W & S Button</p>
            </div>
            <img id="first_person" src="image/andy-bogard-kofxiii-sprite.gif" alt="">
        </div>
        <div class="row">
            <div class="col-1">
                <h1>Second Person</h1>
                <p>Move Right :: Press ArrowRight Button</p>
                <p>Move Left :: Press ArrowLeft Button</p>
                <p>Fight :: Press ArrowUp & ArrowDown Button</p>
            </div>
            <img id="second_person" src="image/adon-ultra-sf4-stance.gif" alt="">

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
